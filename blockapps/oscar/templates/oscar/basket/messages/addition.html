{% load i18n %}

{% if quantity == 1 %}
    {% blocktrans with title=product.get_title %}
    <strong>1个月的{{ title }}</strong>已经添加到您的购物车.
    {% endblocktrans %}
{% else %}
    {% blocktrans with title=product.get_title quantity=quantity %}
    <strong>{{ quantity }}个月的{{ title }}</strong>已经添加到您的购物车.
    {% endblocktrans %}
{% endif %}
